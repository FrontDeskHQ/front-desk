services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: front-desk
    volumes:
      - ./.postgres-data:/var/lib/postgresql
    ports:
      - "5442:5432"
  redis:
    image: redis:7-alpine
    restart: on-failure
    ports:
      - "6379:6379"
    volumes:
      - ./.redis-data:/data
    command: redis-server --appendonly yes
  typesense:
    image: typesense/typesense:29.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./.typesense-data:/data
    command: "--data-dir /data --api-key=typesense-api-key --enable-cors"
  qdrant:
    image: qdrant/qdrant:latest
    restart: on-failure
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./.qdrant-data:/qdrant/storage
